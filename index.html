<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mail.ru likes</title>
	<link rel="stylesheet" type="text/css" href="css/likes.css">
</head>
<body>
	
<div class="share__list s-sharelist js-shares_all">
	<a class="share__item s-share s-share_fb js-shares_all_btn" data-share="fb" title="Опубликовать в Facebook" href="#">
		<span class="s-share__button">Facebook</span>
		<span class="s-share__count js-shares_cnt" style="display: none;"></span>
	</a>
	<a class="share__item s-share s-share_vk js-shares_all_btn" data-share="vk" title="Опубликовать ВКонтакте" href="#">
		<span class="s-share__button">Вконтакте</span>
		<span class="s-share__count js-shares_cnt" style="display: none;"></span>
	</a>
	<a class="share__item s-share s-share_ok js-shares_all_btn" data-share="ok" title="Опубликовать в Одноклассниках" href="#">
		<span class="s-share__button">Одноклассники</span>
		<span class="s-share__count js-shares_cnt" style="display: none;"></span>
	</a>
	<a class="share__item s-share s-share_my js-shares_all_btn" data-share="my" title="Опубликовать в Моем Мире" href="#">
		<span class="s-share__button">Мой Мир</span>
		<span class="s-share__count js-shares_cnt" style="display: none;"></span>
	</a>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.Shares.js"></script>
<script>
    (function($) {
        "use strict";
        var jShares = $('.js-shares_all');
        var sTweet = jShares.data('twshare');
        jShares.initShareBtns({
            //urlTypeParam: 'social',
            getCntOnInit: true,
            cssSels: {Btns: '.js-shares_all_btn'},
            Counters: {
                vk: '',
                fb: '',
                my: '',
                ok: ''
            },
            prepareParams: function(oShareParams, sShareType) {
                if (sShareType == 'tw' && sTweet) {
                    oShareParams.Title = sTweet;
                }
            }
        });
    })(jQuery);
</script>

</body>
</html>
